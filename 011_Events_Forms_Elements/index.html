<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms elements events handling in JS.</title>
		<style type="text/css">
			span{
				color: red;
			}
		</style>
	</head>
	<body>
		<form>
			<p>
				<label for="mySelect">Your choice ?</label>
				<select name="mySelect" id="mySelect">
					<option>No</option>
					<option>Yes</option>
				</select>
			</p>
			<p>
				<label for="myInput">Enter something : </label>
				<input type="text" name="myInput" id="myInput">
			</p>
		</form>	
		<p>You're typing : <span></span></p>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
