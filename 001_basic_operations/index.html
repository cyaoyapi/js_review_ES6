<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Basic operations</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*This program makes basic mathematic operations 
			with 2 given numbers.
			*/

			let nb1 = Number(prompt("First number : "));
			let nb2 = Number(prompt("Second number : "));
			alert(`===== Basic operations =====\n\
				${nb1} + ${nb2} = ${nb1 + nb2}\n\
				${nb1} - ${nb2} = ${nb1 - nb2}\n\ 
				${nb1} * ${nb2} = ${nb1 * nb2}\n\ 
				${nb1} / ${nb2} = ${nb1 / nb2}\n\
				${nb1} // ${nb2} = `+ Math.floor(`${nb1 / nb2}`) + `\n\
				${nb1} % ${nb2} = ${nb1 % nb2}\n\
				 `);

		</script>
	</body>
</html>
