<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Get ressources from web service.</title>

	</head>
	<body>
		<form>
			<p><label for="patient_id">Patient ID : </label>
				<input type="text" name="patient_id" id="patient_id">
			</p>
			<p><label for="phone_number">Phone number(France) :</label>
				<input type="text" name="phone_number" id="phone_number" pattern="^((0{1,2}|\+)33)\s*([0-9]{2}\s*){4}$" required>
			</p>
			<input type="submit" id="submit" value="Validate">
		</form>	
		
		<script type="text/javascript" src="script.js"></script>
		
	</body>
</html>
